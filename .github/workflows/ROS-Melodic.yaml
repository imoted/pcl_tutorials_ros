name: ROS-Melodic

on: [push, pull_request]

jobs:
    job1:
        name: BuildAndTest
        runs-on: ubuntu-18.04
        steps:
            - name: ROS Install
              run: |
                  sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
                  sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
                  sudo apt-get update -qq
                  sudo apt-get install ros-melodic-desktop-full -y
                  sudo rosdep init
                  rosdep update
                  source /opt/ros/melodic/setup.bash
                  sudo apt install python-rosinstall python-rosinstall-generator python-wstool build-essential
            - name: Clone repository
              run: |
                  mkdir -p ~/catkin_ws/src
                  cd ~/catkin_ws/src
                  git clone https://github.com/ShotaAk/pcl_tutorials_ros
                  cd pcl_tutorials_ros/samples
                  ./download.sh
            - name: Install dependencies
              run: |
                  source /opt/ros/melodic/setup.bash
                  cd ~/catkin_ws/src
                  rosdep install -r -y --from-paths . --ignore-src
            - name: Build packages
              run: |
                  source /opt/ros/melodic/setup.bash
                  cd ~/catkin_ws
                  catkin_make
            - name: Test packages
              run: |
                  source /opt/ros/melodic/setup.bash
                  source ~/catkin_ws/devel/setup.bash
                  rospack list | grep pcl
                  rostest pcl_tutorials_ros test_example.launch example:=filtering number:=0 use_file:=true file:=table_scene_lms400.pcd
